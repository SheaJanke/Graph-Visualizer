<!DOCTYPE html>
<head>
<link rel="stylesheet" href="index.css">
<title>Network-Visualizer</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="heading">
    <h1 id="title">Network Visualizer</h1>
    <div id="nav-bar">
        <div class="drop-down">
            <h3 id = 'mode' class="drop-btn">Mode: <i class="fa fa-caret-down"></i></h3>
            <div class="options">
                <p onclick="changeMode(this);">Add Nodes</p>
                <p onclick="changeMode(this);">Add Links</p>
            </div>
        </div>
        <div class="drop-down">
            <h3 id="algorithm" class="drop-btn">Algorithm: <i class="fa fa-caret-down"></i></h3>
            <div class="options">
                <p onclick="changeAlgorithm(this);">Depth First Search</p>
            </div>
        </div>
        <div class="drop-down">
            <h3 class='drop-btn' onclick="addNode();">VISUALIZE</h3>
        </div>
        <div class="drop-down">
            <h3 id='speed' class="drop-btn">Speed: <i class="fa fa-caret-down"></i></h3>
            <div class="options">
                <p onclick="changeSpeed(this);">Fast</p>
                <p onclick="changeSpeed(this);">Medium</p>
                <p onclick="changeSpeed(this);">Slow</p>
            </div>
        </div>
        <div class="drop-down">
            <h3 class='drop-btn' onclick="">Clear Network</h3>
        </div>
    </div>
</div>
<svg id='network'></svg>
<script type="text/javascript" src="index.js"></script>
</body>
